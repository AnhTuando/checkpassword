<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Password Generator</h1>
    <!-- Password-box -->
    <div class="password-box">
      <input
        type="text"
        class="password-input"
        placeholder="Password"
        maxlength="20"
      />
      <div class="copy-password-btn"><i class="fa-solid fa-copy"></i></div>
      <div class="notice">Copy</div>
      <div class="notice-copied">Copied</div>
    </div>
    <!-- Password-Check -->
    <div class="password-check">
      <div class="character-description">
        <p>Max Characters Length: 20</p>
        <span class="count">0</span>
      </div>
      <input type="range" min="0" max="20" value="0" class="character-range" />
    </div>
    <div class="board">
      <div class="check-letters">
        <div class="col-1">
          <input type="checkbox" class="uppercase" />
          <input type="checkbox" class="lowercase" />
          <input type="checkbox" class="number" />
          <input type="checkbox" class="symbol" />
        </div>
        <div class="col-2">
          <p>Inclued Lowercase Letters</p>
          <p>Inclued Uppercase Letters</p>
          <p>Inclued Numbers</p>
          <p>Inclued symbols</p>
        </div>
      </div>
      <div class="strength-box">
        <span>Strength</span>
        <div class="level">
          <div class="lv-1"></div>
          <div class="lv-2"></div>
          <div class="lv-3"></div>
          <div class="lv-4"></div>
        </div>
      </div>
      <div class="generate-box">
        <span>Generate <i class="fa-solid fa-right-long"></i></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
